<head>
  <title>Где Ест Уж</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin: 0;
      user-select: none;
    }
    pre {
      border: 2px solid;
      font-size: 10vw;
      margin: 0;
      text-align: center;
      padding-top: 2vw;
    }
    pre:active {
      color: green;
    }
  </style>

</head>
<body>
  <script>
    ["Г", "Д", "Е", "Е", "С", "Т", "Ж", "У", ""].forEach((e) => {
      let el = document.createElement("pre")
      el.innerHTML = e
      el.onclick = function() {click(this)}
      document.body.appendChild(el)
    });
    function click(e) {
      if(Math.abs(spaceID() - childID(e)) == 1 || Math.abs(spaceID() - childID(e)) == 3) {
        e.innerHTML = [document.body.children[spaceID()].innerHTML, document.body.children[spaceID()].innerHTML = e.innerHTML][0];
      }
    }
    function childID(e) {
      return Array.from(document.body.children).indexOf(e)
    }
    function spaceID() {
      let k
      Array.from(document.body.children).forEach((e, i) => {if(e.innerHTML == "") k = i})
      return k
    }
  </script>
</body>
